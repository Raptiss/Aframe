<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>FirstAframeScene</title>
    <script src='aframe.min.js'></script>
</head>
<body> 
    <a-scene>
	
		<a-plane position="0 -1 0" rotation="-90 0 0" width="50" height="50" color="#023020"></a-plane>
		
			<a-sphere position="40 30 20" radius="5" color="#FFF">
  		<a-light type="point" color="orange" intensity="3"></a-light>
			</a-sphere>
	
		<a-sky color="#87CEEB"></a-sky> 
		
        <a-octahedron position='0 0.8 -5' color='orange'></a-octahedron>
		<a-octahedron position='4 0.8 -5' color='orange'></a-octahedron>
		<a-octahedron position='2 0.8 -10' color='orange'></a-octahedron>
		<a-octahedron position='4 0.8 -13' color='orange'></a-octahedron>
		<a-octahedron position='7 0.8 -15' color='orange'></a-octahedron>
		
		<a-octahedron position='0 0.8 -18' color='orange'></a-octahedron>
		<a-octahedron position='9 0.8 -5' color='orange'></a-octahedron>
		<a-octahedron position='-5 0.8 -10' color='orange'></a-octahedron>
		<a-octahedron position='-8 0.8 -13' color='orange'></a-octahedron>
		<a-octahedron position='-13 0.8 -15' color='orange'></a-octahedron>
		
     
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="-2 0 -10"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="-2 2 -10"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="0 0 -7"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="0 2 -7"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="0 0 -13"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="0 2 -13"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="3 0 -15"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="3 2 -15"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="7 0 -19"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="7 2 -19"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="7 0 -5"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="7 2 -5"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="-2 0 -20"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="-2 2 -20"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="-5 0 -20"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="-5 2 -20"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="-9 0 -20"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="-9 2 -20"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="-15 0 -20"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="-15 2 -20"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="-18 0 -20"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="-18 2 -20"></a-cone>
		
		<a-cylinder radius="0.15" height="2.5" color="#964B00" position="-23 0 -20"></a-cylinder>
		<a-cone radius-bottom="0.6" radius-top="0" height="1.7" color="green" position="-23 2 -20"></a-cone>
		
	
		
		

	
		
    </a-scene>
</body>
</html>
